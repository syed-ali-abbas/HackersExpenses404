{% extends 'base.html' %}
{% block content %}
<h1>Add Expense</h1>
<div class="container mt-4">
   <div class="row">
       <div class="col-md-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
              <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
            </ol>
          </nav>
       </div>
       <div class="col-md-2">
           <a href="{% url 'expense-delete' expense.pk %}" class="btn btn-danger btn-sm">Delete</a>
       </div>
   </div>




<div class="card">
    
    <div class="card-body">
        <form action="{% url 'expense_edit' expense.pk %}" method="post">
            {% include 'messages.html' %}
            {% csrf_token %}
<div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" name="amount" class="form-control form-control-sm" value="{{values.amount}}">
</div>
<div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="description" class="form-control form-control-sm" value="{{values.descripption}}">
</div>
<div class="form-group">
    <label for="category">Category</label>
    <select name="category" class="form-control">
        <option selected name="category" value="{{values.category}}">{{values.category}}</option>
        {% for category in categories %}
        <option name="category" value="{{category.name}}">{{category.name}}</option>
        {% endfor %}        
    </select>
</div>
<div class="form-group">
    <label for="date">Date Of Expense</label>
    <input type="date" name="date" class="form-control form-control-sm">
</div>
<input type="submit" value="Save" class="btn btn-primary btn-primary-sm">
</form>
    </div>
</div>

</div>




{% endblock content %}
