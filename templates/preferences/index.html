{% extends 'base.html' %}
{% block title %}
       Currency Preferences
        {% endblock title %}
{% block content %}
  
   
  

    <div class="container mt-3">
        <h1>Preferred Currency</h1>
        {% include 'messages.html' %}
        <hr>
        <form action="{% url 'preferences' %}" method="post">
            {% csrf_token %}
        <div class="input-group">
            <select class="custom-select" id="inputGroupSelect04" name="currency">
                {% if user_prefences.currency %}
                <option nname="currency" value='{{user_prefences.currency}}'>{{user_prefences.currency}}}</option>
                {%  endif %}
              
              {% for currency in currencies %}
              <option name="currency" value="{{currency.name}}-{{currency.value}}">{{currency.name}}-{{currency.value}}</option>
              {% endfor %}
            </select>
            <div class="input-group-append">
              <input class="btn btn-outline-secondary" type="submit" value="Save">
            </div>
        </div>
        </form>
    </div>







{% endblock content %}
