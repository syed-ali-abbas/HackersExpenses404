{% extends 'base_auth.html' %}
{% load static %}
{% block title %}
        Register
        {% endblock title %}
{% block content %}
  <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
                  <div class="card mt-5">
                          <div class="card-title m-auto p-auto p-3">
                                  <h4>Register For Free Account</h4>
                          </div>

                          <div class="card-body">
                                  <form action="{% url 'register' %}" method="POST">
                                          
                                   {% csrf_token %}
                                   {% include 'messages.html' %}
                                          <div class="form-group">
                                            <input type="text" name="username" id="username-field" class="form-control form-control-sm" placeholder="John" value="{{fieldValues.username}}">
                                          
                                        </div>
                                        <div class="invalid_feedback invalid-feedback" style="display:none"></div>
                                        <p class="text-sm text-success userNameSuccessOutput"></p>
                                          <div class="form-group">
                                                <input type="email" name="email" id="email-field" class="form-control form-control-sm" placeholder="abc@gmail.com" value="{{fieldValues.email}}">
                                           </div>
                                        <div class="email_invalid_feedback invalid-feedback" style="display:none"></div>
                                        <p class="text-sm text-success emailSuccessOutput"></p>
                                           <div class="form-group">
                                                <input type="password" name="password" id="password-field" class="form-control form-control-sm password-field" placeholder="********">
                                                <small class="float-right py-3 showPasswordToggle">HIDE</small>
                                            </div>
                                          <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn">
                                  </form>
                                  <span><a href="{% url 'login-view' %}">Login Direct For Registered User's</a></span>
                          </div>
                          
                  </div>
          </div>
          <div class="col-md-4"></div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
