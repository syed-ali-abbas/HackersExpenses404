{% extends 'base.html' %}
{% block title %}
        Edit Income
        {% endblock title %}
{% block content %}
<h1>Edit Income</h1>
<div class="container mt-4">
   <div class="row">
       <div class="col-md-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
              <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
            </ol>
          </nav>
       </div>
       <div class="col-md-2">
           <a href="{% url 'income-delete' income.pk %}" class="btn btn-danger btn-sm">Delete</a>
       </div>
   </div>




<div class="card">
    
    <div class="card-body">
        <form action="{% url 'income_edit' income.pk %}" method="post">
            {% include 'messages.html' %}
            {% csrf_token %}
<div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" name="amount" class="form-control form-control-sm" value="{{values.amount}}">
</div>
<div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="description" class="form-control form-control-sm" value="{{values.descripption}}">
</div>
<div class="form-group">
    <label for="source">Source</label>
    <select name="source" class="form-control">
        <option selected name="source" value="{{values.source}}">{{values.source}}</option>
        {% for source in sources %}
        <option name="source" value="{{source.name}}">{{source.name}}</option>
        {% endfor %}        
    </select>
</div>
<div class="form-group">
    <label for="date">Date Of Income</label>
    <input type="date" name="date" class="form-control form-control-sm" value="{{values.date|date:'Y-m-d'}}">
</div>
<input type="submit" value="Save" class="btn btn-primary btn-primary-sm">
</form>
    </div>
</div>

</div>




{% endblock content %}
